<div class="header">
    {{player.name}}
</div>
<div class="form-inline">
    <div class="form-group">
        <label>Name</label>
        <input ng-model="player.name" class="form-control" ng-blur="update(player)">
    </div>
</div>
<div class="form-inline">
    <div class="form-group">
        <label>Color</label>
        <input colorpicker ng-model="player.color" class="form-control" ng-blur="update(player)">
    </div>
</div>
<div class="form-inline">
    <div class="form-group">
        <label>Score</label>
        <input ng-model="player.score" class="form-control" disabled>
    </div>
</div>
