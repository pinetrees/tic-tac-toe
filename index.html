<html>

<body ng-app="TicTacToe">
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/underscore/underscore.js"></script>
<script src="bower_components/angular-underscore/angular-underscore.js"></script>
<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
<link rel="stylesheet" href="css/main.css">
    <div ng-controller="MainCtrl" class="board">
        <div class="header">Player {{player}}</div>
        <div class="player"><i class="fa fa-user"></i></div>
        <div ng-repeat="row in board" ng-init="$rowIndex = $index" class="row">
            <div ng-repeat="cell in row track by $index" ng-init="$colIndex = $index" class="cell href" ng-click="move($rowIndex, $colIndex)" ng-class="{hover: hover && (cell == 0)}" ng-mouseenter="hover = true" ng-mouseleave="hover = false">
                <i ng-if="cell == 1" class="fa fa-circle-o"></i>
                <i ng-if="cell == 2" class="fa fa-times"></i>
            </div>
        </div>
    </div>
</body>

</html>

<script src="js/app.js"></script>
