<html>

<body ng-app="TicTacToe">
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/underscore/underscore.js"></script>
<script src="bower_components/angular-underscore/angular-underscore.js"></script>
<script src="bower_components/angular-bootstrap-colorpicker/js/bootstrap-colorpicker-module.js"></script>
<script src="bower_components/jquery/dist/jquery.js"></script>
<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
<link rel="stylesheet" href="bower_components/angular-bootstrap-colorpicker/css/colorpicker.css">
<link rel="stylesheet" href="css/main.css">
    <div ng-controller="MainCtrl">
      <board>
      <div class="board" style="color: {{player.color}}">
          <div class="header">{{player.name}}</div>
        <div class="player"><i class="fa fa-user"></i></div>
        <div ng-repeat="row in board" ng-init="$rowIndex = $index" class="row">
            <div ng-repeat="cell in row track by $index" ng-init="$colIndex = $index" class="cell" ng-click="move($rowIndex, $colIndex)" ng-class="{href: status, hover: status && hover && (cell == 0)}" ng-mouseenter="hover = true" ng-mouseleave="hover = false">
                <i ng-if="cell == 1" class="fa fa-circle-o" style="color: {{players[0].color}}"></i>
                <i ng-if="cell == 2" class="fa fa-times" style="color: {{players[1].color}}"></i>
            </div>
        </div>
        <div class="footer">
            <span ng-if="winner">
                <div>{{ winner }} wins!</div>
                <button class="btn" ng-click="newGame()">Play again</button>
            </span>
            <button class="btn" ng-click="reset()">Reset</button>
            <button class="btn" ng-click="simulatePlay()">Randomize play</button>
        </div>
      </div>
      </board>
      <div id="performance-bar">
          <div id="player-one-performance-bar" class="player-performance-bar" style="background: {{players[0].color}}; width: {{awesomeness(players[0])}}%;"></div>
          <div id="player-two-performance-bar" class="player-performance-bar" style="background: {{players[1].color}}; width: {{awesomeness(players[1])}}%;"></div>
      </div>
      <div class="settings row">
          <div class="col-md-6 player-settings">
              <div class="header">
                  {{players[0].name}}
              </div>
              <div class="form-inline">
                <div class="form-group">
                    <label>Name</label>
                    <input ng-model="players[0].name" class="form-control" ng-blur="updatePlayer(players[0])">
                </div>
              </div>
              <div class="form-inline">
                <div class="form-group">
                    <label>Color</label>
                    <input colorpicker ng-model="players[0].color" class="form-control" ng-blur="updatePlayer(players[0])">
                </div>
              </div>
              <div class="form-inline">
                <div class="form-group">
                    <label>Score</label>
                    <input ng-model="players[0].score" class="form-control" disabled>
                </div>
              </div>
          </div>
          <div class="col-md-6 player-settings">
              <div class="header">
                  {{players[1].name}}
              </div>
              <div class="form-inline">
                <div class="form-group">
                    <label>Name</label>
                    <input ng-model="players[1].name" class="form-control" ng-blur="updatePlayer(players[1])">
                </div>
              </div>
              <div class="form-inline">
                <div class="form-group">
                    <label>Color</label>
                    <input colorpicker ng-model="players[1].color" class="form-control" ng-blur="updatePlayer(players[1])">
                </div>
              </div>
              <div class="form-inline">
                <div class="form-group">
                    <label>Score</label>
                    <input ng-model="players[1].score" class="form-control" disabled>
                </div>
              </div>
          </div>
      </div>
    </div>
</body>

</html>

<script src="js/app.js"></script>
